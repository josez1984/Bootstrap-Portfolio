<!DOCTYPE html>
<html>
    <head>
        <title>Biography (Bootstrap)</title>
        <html lang="en-us">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/components/navbar/navbar.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/components/footer/footer.css">
    </head>
    <body>
        <nav id="navbar-main" class="navbar-nav navbar-main py-0 sticky-top">            
            <object id="navbar-object" type="text/html" data="assets/components/navbar/navbar.html"></object>
        </nav>

        <div id="contact-container" class="container main-container">
            <h3 class="py-2">Contact</h3>
            <form id="contact-form">
                <div class="form-group row">
                    <label for="input-name"    class="col-sm-12          col-form-label">Name
                    </label>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="name" class="form-control" id="input-name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input-email" class="col-sm-12 col-form-label">Email</label>    
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="input-email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="textarea-message" class="col-sm-12 col-form-label">Message</label>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <textarea class="form-control" id="textarea-message" rows="4" placeholder="Message"></textarea>
                    </div>
                </div>
            </form>
        </div>

        <footer class="footer-main fixed-bottom"> 
            <object class="footer-object fixed-bottom" type="text/html" data="assets/components/footer/footer.html"></object>
        </footer>
    </body>
</html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
